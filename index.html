<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clam By Tesseract</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;  /* Very dark gray background */
      font-family: Arial, sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      background-color: #1e1e1e;
    }

    .title-bar {
      background-color: #333;
      color: white;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: white;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #333;
      border-top: 1px solid #444;
      width: 100%;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 14px;
      background-color: #222;
      color: white;
    }

    #send-btn {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #send-btn:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    .message {
      max-width: 80%;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .user-message {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #444;
      color: #ccc;
      align-self: flex-start;
    }

    /* Add style for code formatting */
    .bot-message pre {
      background-color: #2d2d2d;  /* Dark background for code */
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      color: #f8f8f2;  /* Light color for code text */
      font-family: "Courier New", monospace;  /* Monospace font for code */
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="title-bar">
      <span>Clam</span>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
